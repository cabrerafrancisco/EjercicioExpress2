<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <form action="/login" method="POST">
        <fieldset>
            <legend>Informacion Personal</legend>
                <fieldset>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nom" id="nombre" placeholder="Tu nombre"><!--id identifica, placeholder agrega la sombra asi sepamos que poner-->
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="ape" id="apellido" placeholder="Tu apellido">
                    <label for="apodo">Apodo:</label>
                    <input type="text" name="apo" id="apodo" placeholder="Tu apodo">
                </fieldset><!--el fieldset agrupa todo el contenido que es igual en un recuadro-->
                <input type="submit" value="Enviar" class="boton boton-azul"> <!--el value cambia el submit por "enviar"-->
        </fieldset><!--el fieldset agrupa todo el contenido que es igual en un recuadro-->
   </form>

</body>
</html>
